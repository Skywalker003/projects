<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./time-regular-24 (1).png" type="png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Prata&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="container">

            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
                <span id="period"></span>
            </div>

            <div class="date">
                <span id="dayOfWeek">Monday</span>, 
                <span id="date">01</span> 
                <span id="month">January</span>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
